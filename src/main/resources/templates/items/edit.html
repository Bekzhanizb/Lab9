<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Item</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Edit Item</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/items/update/{id}(id=${item.id})}"
                  th:object="${item}" method="post">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName"
                           th:field="*{itemName}" required>
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="itemPrice"
                           th:field="*{itemPrice}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="itemQuantity"
                           th:field="*{itemQuantity}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="countryId" class="form-label">Manufacturer Country</label>
                    <select class="form-select" id="countryId" th:field="*{countryId}" required>
                        <option value="">Select a country</option>
                        <option th:each="country : ${countries}"
                                th:value="${country.id}"
                                th:text="${country.name}"></option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/items" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
